[pytest]
# =============================================================================
# Pytest Configuration for Vibrating Water Simulation
# =============================================================================

# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode for better isolation
addopts = 
    --import-mode=importlib
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    system: End-to-end system tests
    acceptance: User acceptance criteria tests
    performance: Performance benchmark tests
    security: Security-related tests
    slow: Tests that take more than 5 seconds
    gpu: Tests requiring GPU (Taichi/CUDA)
    panda3d: Tests requiring Panda3D installation
    smoke: Quick sanity check tests
    physics: Physics engine related tests
    rendering: Rendering and visual effects tests
    data: Data logging and storage tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0

# Disable doctest modules by default
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Console output settings
console_output_style = progress

# Timeout for individual tests (requires pytest-timeout)
# timeout = 60
